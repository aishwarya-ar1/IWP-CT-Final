<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Takeaway</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>

        <hgroup>
            <h2>Welcome back!</h2>
        </hgroup>

        <form method="post" class="log-form">

            <div class="group log-input">
                <input type="text" id="email" name="email" placeholder="E-mail">
            </div>

            <div class="group log-input">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <span class="check left-align">
                <input type="checkbox">
                <label>Remember Me</label>
            </span>

            <a class="right-align" href="#">Forgot Password</a>

            <br><br>

            <div class="container-log-btn">
                <button type="submit" name="btn_submit" class="log-form-btn">
                    <span>Login</span>
                </button>
            </div>
            <br>
            <center><a href="home.html">Home</a></center>

        </form>

    </section>
</body>

</html>
